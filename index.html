<!DOCTYPE html>
<htnl>
    <head>
        <title></title>
        <style>
        
        </style>
    </head>

    <body>



        <script>
            const cart = [ ]

            // Add Item
            //-------------------------------------------
            function addItem(name, price) {
                for (let i =0; i < cart.length; i += 1) {
                    if (cart[i].name === name) {
                        cart[i].qty += 1
                        return
                    }
                }

                const item = {name, price, qty: 1}
                cart.push(item)
            }

            //Show Items
            //-----------------------------------------
            function showItems() {
                const qty = getQty()

               console.log(`You have ${getQty()} items in your cart`)

               for (let i=0; i < cart.length; i+= 1) {
                   console.log(` ${cart[i].name} ${cart[i].price} x ${cart[i].qty} `)
 
                }
                console.log(`Total in cart: $${getTotal()}`)
            }

            
            // Get Quantity
            // ---------------------------------------------
            function getQty() {
                let qty = 0
                for (let i = 0; i< cart.length; i += 1) {
                    qty += cart[i].qty
                }
                return qty

            }
            
            //Get Total
            //----------------------------------------------
            function getTotal() {
                let total = 0
                for (let i = 0; i < cart.length; i += 1) {
                    total += cart[i].price * cart[i].qty
                }
               
                return total.toFixed(2)
            }

            //Remove Item
            //------------------------------------------------
            function removeItem(name) {
                for (let i = 0; i < cart.length; i += 1) {
                    if (cart[i].name === name) {
                        cart.splice(i, 1)
                        return
                    }
                }
            }

            //--------------------------------------------------
            addItem('Apple', 0.99)
            addItem('Orange', 1.29)
            addItem('Opinion', 0.02)
            addItem('Apple', 0.99)
            addItem('Frisbee', 9.92)
            addItem('Apple', 0.99)
            addItem('Orange', 0.99)

            showItems()


            removeItem('Frisbee')

            showItems()
        </script>
    </body>
</htnl>
